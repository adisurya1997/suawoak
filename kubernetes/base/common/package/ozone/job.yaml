apiVersion: batch/v1
kind: Job
metadata:
  name: package-ozone
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - master-1
      containers:
      - name: sapujagad2-ozone
        image: sapujagad2-ozone
        command:
        - /bin/bash
        args:
        - -c
        - "rm -rf /mnt/sapujagad2/ozone && cp -R /opt/ozone /mnt/sapujagad2/ozone"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
        - name: package-home
          mountPath: /mnt/sapujagad2
      restartPolicy: Never
      volumes:
      - name: package-home
        hostPath:
          path: /dev/sda1/sapujagad2/
