apiVersion: batch/v1
kind: Job
metadata:
  name: package-hbase
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - master-1
      containers:
      - name: sapujagad2-hbase
        image: sapujagad2-hbase
        command:
        - /bin/bash
        args:
        - -c
        - "rm -rf /mnt/sapujagad2/hbase-client && cp -R /opt/hbase-client /mnt/sapujagad2/hbase-client"
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
        - name: package-home
          mountPath: /mnt/sapujagad2
      restartPolicy: Never
      volumes:
      - name: package-home
        hostPath:
          path: /dev/sda1/sapujagad2/
