apiVersion: batch/v1
kind: Job
metadata:
  name: package-tez
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-type
                operator: In
                values:
                - master-1
      containers:
      - name: sapujagad2-tez
        image: sapujagad2-tez
        command:
        - /bin/bash
        args:
        - -c
        - |
          rm -rf /mnt/sapujagad2/tez
          cp -R /opt/tez /mnt/sapujagad2/tez
          rm /mnt/sapujagad2/tez/lib/slf4j-*
          rm /mnt/sapujagad2/tez/lib/hadoop-mapreduce-client-*
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
        - name: package-home
          mountPath: /mnt/sapujagad2
      restartPolicy: Never
      volumes:
      - name: package-home
        hostPath:
          path: /dev/sda1/sapujagad2/
